<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Add a new item</h2>
  </div>

  <form [formGroup]="registerForm">
    <div class="form-group row">
      <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-5">
        <input type="text" id="nameInput" placeholder="Name" class="form-control" formControlName="name" />
      </div>
    </div>


    <div class="form-group row">
      <label for="typeInput" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-2">
        <select id="typeInput" class="form-control" formControlName="type">
          <option selected>Income</option>
          <option>Spending</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2 form-label">Active</div>

      <div class="col-sm-10">
        <div class="form-check">
          <div class="form-check-label">
            <input type="checkbox" id="isActiveCheck" class="form-check-input" formControlName="isActive"/>
            Activate/Deactivate the item.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2 col-sm-offset-5">
        <a class="btn btn-primary" (click)="onSave()" style="width: 80px">
          <i class="glyphicon glyphicon-floppy-disk"></i> Save
        </a>
      </div>
    </div>
  </form>

  <div class="panel-footer">
    <a class="btn btn-default" (click)="onBack()" style="width: 80px">
      <i class="glyphicon glyphicon-chevron-left"></i> Back
    </a>
  </div>
</div>
