<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='filterText' />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: {{filterText}}</h3>
      </div>
    </div>

    <div class="row">
      <button class="btn btn-primary" [routerLink]="['/financialItems/financialItem/Add']">
        <i class="glyphicon glyphicon-plus"></i> Add
      </button>
    </div>

    <div class='table-responsive'>
      <table class='table'
             *ngIf='financialItems && financialItems.length'>
        <thead>
          <tr>
            <!--<th>
              <button class='btn btn-primary'
                      (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>-->
            <th>Name</th>
            <th>Type</th>
            <th>Is Active</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let financialItem of filteredFinancialItems'>
            <td>
              <a [routerLink]="['/financialItems', financialItem.id]">{{financialItem.name}}</a>
            </td>
            <td>
              {{financialItem.type}}
            </td>
            <td>
              {{financialItem.isActive}}
            </td>
            <td>
              <bt-star [rating]='financialItem.starRating' (ratingClicked)='onRatingClicked($event)'></bt-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
